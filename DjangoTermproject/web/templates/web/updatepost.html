{% if error %}
<script>alert('제목과 내용을 작성해주세요!');    </script>
{% endif %}
<form action="{% url 'web:updatepost' pk %}" method="POST" enctype="multipart/form-data" novalidate >
    {% csrf_token %}
    {% for field in form %}   
    <p>{{field.label}}{{ field }}</p>   
    {% endfor %}	 
    파일 선택<input type="file" name ="file" multiple><br>
    <input type="submit" value="수정하기">
</form>
